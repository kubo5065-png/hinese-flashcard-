    <script>
        // Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®CSVå…¬é–‹URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSp0L2zrFkUsmtg0ypB9415mTJESb4FXXyXTYFMP-5JIEfdcKhlioH9Q_TSeYVvb62yIAM7jCCfo47m/pub?gid=0&single=true&output=csv';

        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ï¼ˆã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆãŒç©ºã®æ™‚ç”¨ï¼‰
        const defaultData = [

            { word: "è°¢è°¢", pinyin: "xiÃ¨ xie", meaning: "ã‚ã‚ŠãŒã¨ã†" },
            { word: "çŒ«", pinyin: "mÄo", meaning: "çŒ«" },
            { word: "å•¤é…’", pinyin: "pÃ­ jiÇ”", meaning: "ãƒ“ãƒ¼ãƒ«" },
            { word: "å¦‚æœä¸åŠªåŠ›", pinyin: "rÃº guÇ’ bÃ¹ nÇ” lÃ¬", meaning: "ã‚‚ã—åŠªåŠ›ã—ãªã‘ã‚Œã°" }
        ];

        let vocabulary = [];

        const card = document.getElementById('flashcard');

        // CSVãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦ãƒ‘ãƒ¼ã‚¹ã™ã‚‹é–¢æ•°
        async function loadVocabulary() {
            try {

                // ãƒ—ãƒ­ã‚­ã‚·ã‚’çµŒç”±ã—ã¦ã‚¢ã‚¯ã‚»ã‚¹
                const response = await fetch(PROXY_URL + encodeURIComponent(SHEET_URL));
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                vocabulary = parseCSV(text);

                if (vocabulary.length > 0) {

                    // ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                    console.log("Spreadsheet is empty, using default data.");
                    vocabulary = defaultData;

                    meaningDisplay.textContent = "â€»ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºä¸­";
                    meaningDisplay.style.display = "block";
                    setTimeout(() => {

                vocabulary = defaultData;

                meaningDisplay.style.display = "block";

        // ç°¡æ˜“CSVãƒ‘ãƒ¼ã‚µãƒ¼
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            // 1è¡Œç›®ã¯ãƒ˜ãƒƒãƒ€ãƒ¼ã¨æƒ³å®š (word, pinyin, meaning)
            const headers = lines[0].split(',').map(h => h.trim());

            return lines.slice(1)
                .filter(line => line.trim() !== '') // ç©ºè¡Œã‚’é™¤å¤–
                .map(line => {
                    const values = line.split(',');
                    const entry = {};
                    headers.forEach((header, index) => {
                        // å€¤ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ç©ºæ–‡å­—ã‚’å…¥ã‚Œã‚‹
                        entry[header] = values[index] ? values[index].trim() : '';

        }

        // ã‚«ãƒ¼ãƒ‰ã®å†…å®¹ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateCard() {
            if (vocabulary.length === 0) return;
            const currentItem = vocabulary[currentIndex];
            wordDisplay.textContent = currentItem.word;
            pinyinDisplay.textContent = currentItem.pinyin;
            meaningDisplay.textContent = currentItem.meaning;
            card.classList.remove('show-answer'); // æ–°ã—ã„å˜èªã«ãªã£ãŸã‚‰ç­”ãˆã‚’éš ã™
        }

        // ç­”ãˆã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
        function toggleAnswer() {

        function nextWord(event) {

            if (vocabulary.length === 0) return;

            updateCard();

        function speakWord(event) {

            card.classList.add('show-answer');
