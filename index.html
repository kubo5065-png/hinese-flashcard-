    <script>
        // ã‚«ãƒ†ã‚´ãƒªã”ã¨ã®ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆURLï¼ˆâ˜…å¾Œã§æ­£ã—ã„URLã«æ›¸ãæ›ãˆã¾ã™ï¼‰
        // ç¾åœ¨ã¯ã™ã¹ã¦åŒã˜URLï¼ˆåè©ã‚·ãƒ¼ãƒˆï¼‰ã‚’å…¥ã‚Œã¦ã„ã¾ã™
        const CATEGORY_URLS = {
            noun: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSp0L2zrFkUsmtg0ypB9415mTJESb4FXXyXTYFMP-5JIEfdcKhlioH9Q_TSeYVvb62yIAM7jCCfo47m/pub?gid=0&single=true&output=csv',
            verb: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSp0L2zrFkUsmtg0ypB9415mTJESb4FXXyXTYFMP-5JIEfdcKhlioH9Q_TSeYVvb62yIAM7jCCfo47m/pub?gid=744521802&single=true&output=csv',
            adj: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSp0L2zrFkUsmtg0ypB9415mTJESb4FXXyXTYFMP-5JIEfdcKhlioH9Q_TSeYVvb62yIAM7jCCfo47m/pub?gid=2137241940&single=true&output=csv'
        };

        // CORSå›é¿ç”¨ãƒ—ãƒ­ã‚­ã‚·
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';

        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿
        const defaultData = [
            { word: "ä½ å¥½", pinyin: "nÇ hÇo", meaning: "ã“ã‚“ã«ã¡ã¯" },
            { word: "è°¢è°¢", pinyin: "xiÃ¨ xie", meaning: "ã‚ã‚ŠãŒã¨ã†" }
        ];

        let vocabulary = [];
        let currentIndex = 0;

        const menuScreen = document.getElementById('menu');
        const appScreen = document.getElementById('app');
        const card = document.getElementById('flashcard');
        const wordDisplay = document.getElementById('wordDisplay');
        const pinyinDisplay = document.getElementById('pinyinDisplay');
        const meaningDisplay = document.getElementById('meaningDisplay');

        // ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦å­¦ç¿’é–‹å§‹
        function startCategory(category) {
            const url = CATEGORY_URLS[category];
            if (!url) {
                alert("ã“ã®ã‚«ãƒ†ã‚´ãƒªã¯æº–å‚™ä¸­ã§ã™");
                return;
            }

            // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
            menuScreen.style.display = 'none';
            appScreen.style.display = 'flex';

            // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
            loadVocabulary(url);
        }

        // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹
        function showMenu() {
            appScreen.style.display = 'none';
            menuScreen.style.display = 'block';
            // ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ã‚‚è‰¯ã„ãŒã€ä»Šå›ã¯ãã®ã¾ã¾
        }

        // CSVãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦ãƒ‘ãƒ¼ã‚¹ã™ã‚‹é–¢æ•°
        async function loadVocabulary(sheetUrl) {
            vocabulary = []; // ãƒªã‚»ãƒƒãƒˆ
            wordDisplay.textContent = "èª­ã¿è¾¼ã¿ä¸­...";
            meaningDisplay.style.display = "none";
            pinyinDisplay.style.display = "none";

            try {
                // ãƒ—ãƒ­ã‚­ã‚·ã‚’çµŒç”±ã—ã¦ã‚¢ã‚¯ã‚»ã‚¹
                const response = await fetch(PROXY_URL + encodeURIComponent(sheetUrl));
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                vocabulary = parseCSV(text);

                if (vocabulary.length > 0) {
                    currentIndex = 0;
                    updateCard();
                } else {
                    useDefaultData("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
                }
            } catch (error) {
                console.error('Error loading CSV:', error);
                useDefaultData("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼");
            }
        }

        function useDefaultData(message) {
            console.log(message + ", using default data.");
            vocabulary = defaultData;
            currentIndex = 0;
            updateCard();
            meaningDisplay.textContent = "â€»ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºä¸­";
            meaningDisplay.style.display = "block";
        }

        // ç°¡æ˜“CSVãƒ‘ãƒ¼ã‚µãƒ¼
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());

            return lines.slice(1)
                .filter(line => line.trim() !== '')
                .map(line => {
                    const values = line.split(',');
                    const entry = {};
                    headers.forEach((header, index) => {
                        entry[header] = values[index] ? values[index].trim() : '';
                    });
                    return entry;
                });
        }

        // ã‚«ãƒ¼ãƒ‰ã®å†…å®¹ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateCard() {
            if (vocabulary.length === 0) return;
            const currentItem = vocabulary[currentIndex];
            wordDisplay.textContent = currentItem.word;
            pinyinDisplay.textContent = currentItem.pinyin;
            meaningDisplay.textContent = currentItem.meaning;
            
            // æ–°ã—ã„ã‚«ãƒ¼ãƒ‰ã«ãªã£ãŸã‚‰ç­”ãˆã‚’éš ã™
            card.classList.remove('show-answer');
            meaningDisplay.style.display = 'none';
            pinyinDisplay.style.display = 'none';
        }

        // ç­”ãˆã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
        function toggleAnswer() {
            const isHidden = meaningDisplay.style.display === 'none' || meaningDisplay.style.display === '';
            if (isHidden) {
                meaningDisplay.style.display = 'block';
                pinyinDisplay.style.display = 'block';
                card.classList.add('show-answer');
            } else {
                meaningDisplay.style.display = 'none';
                pinyinDisplay.style.display = 'none';
                card.classList.remove('show-answer');
            }
        }

        // æ¬¡ã®å˜èªã¸
        function nextWord(event) {
            if (event) event.stopPropagation();
            if (vocabulary.length === 0) return;
            currentIndex = (currentIndex + 1) % vocabulary.length;
            updateCard();
        }

        // éŸ³å£°ã‚’å†ç”Ÿï¼ˆWeb Speech APIï¼‰
        function speakWord(event) {
            if (event) event.stopPropagation();
            if (vocabulary.length === 0) return;

            // ç™ºéŸ³æ™‚ã¯ç­”ãˆã‚’è¡¨ç¤ºã™ã‚‹
            card.classList.add('show-answer');
            meaningDisplay.style.display = 'block';
            pinyinDisplay.style.display = 'block';

            const text = vocabulary[currentIndex].word;
            const utterance = new SpeechSynthesisUtterance(text);

            const voices = speechSynthesis.getVoices();
            const chineseVoice = voices.find(voice => voice.lang === 'zh-CN') ||
                voices.find(voice => voice.lang.includes('zh'));

            if (chineseVoice) {
                utterance.voice = chineseVoice;
                utterance.lang = chineseVoice.lang;
            } else {
                utterance.lang = 'zh-CN';
            }

            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        // éŸ³å£°ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿å¾…æ©Ÿ
        speechSynthesis.onvoiceschanged = () => {

        };
    </script>
